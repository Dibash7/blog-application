<div class="container">

  <div class="row" styly="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="editThisBlog()">

        <div class="form-group">
          <label>Blog title</label>
          <input type="text" name="blogTitle" [(ngModel)]="currentBlog.title" #title="ngModel" class="form-control" required>
        </div>

        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Blog Title Required
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="currentBlog.description" #description="ngModel" class="form-control"
            placeholder="Enter blog description" required>
        </div>

        <div class="form-group">
          <label>Enter the blog body</label>
          <textarea type="text" name="blogBodyHtml" [(ngModel)]="currentBlog.bodyHtml" #bodyHtml="ngModel" class="form-control"
            rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="currentBlog.category" #category="ngModel" name="blogCategory" id="category" class="form-control"
            required>
            <option *ngFor="let category of possibleCategories" value="category">{{category}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Edit the Blog</button>


      </form>
    </div>
  </div>
</div>
